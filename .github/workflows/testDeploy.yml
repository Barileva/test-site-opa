name: Test Deploy

on:
  push:
    bransches: ["main"]


jobs:
  cypress_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up Node.js
        uses: actions/setup-node@v4
          with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Start the server  
        run: nohupnpm run start & 
      - name: Install Cypress dependencies
        run: cd ./cypress && npm ci
      - name: Run cypress
        run: npm run test




  deploy:
    needs: cypress_test
    runs-on:
      ubuntu_latest
    steps:
    - name: Doing a deploy
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secretS.HOST }}
        username: ${{ secretS.USER }}
        password: ${{ secretS.PASSWORD }}
        port: ${{ secretS.PORT }}
        script: |
          cd /var/www/test-site-opa
          git pull
          